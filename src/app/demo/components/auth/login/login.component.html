<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <span class="account-user-avatar">
                        <img src="assets/layout/images/User-Avatar-Profile-Free-PNG.png" height="100px" width="100px" style="margin-left: 20px; " alt="user-image" class="rounded-circle">
                    </span>
                  <!-- <p-avatar image="https://www.pngplay.com/wp-content/uploads/12/User-Avatar-Profile-Free-PNG.png"  size="xlarge" shape="circle"></p-avatar>--> 
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenue sur WIND-ERP</div>
                    <span class="text-600 font-medium">Connectez-vous pour continuer</span>
                </div>
                <form >
                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" type="text" name="email" [(ngModel)]="user.email" placeholder="Adresse e-mail" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Mot de passe</label>
                    <p-password id="password1" name="password" [(ngModel)]="user.password"  placeholder="Mot de passe" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Se rappeler de moi</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Mot de passe oubli√©?</a>
                    </div>
                    <button style="color: white;" pButton pRipple label="Connecter" class="w-full p-3 text-xl" (click)="proceedlogin()"></button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
