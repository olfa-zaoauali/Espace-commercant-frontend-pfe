<div class="grid p-fluid">
    <div class="col-12">
        <div class="card">
            <div>
            <h1>Modules WIND-ERP</h1>                                    
            <button pButton pRipple icon="pi pi-plus" (click)="openNew()" class="mr-2 p-button-rounded p-button-success" style="height: 40px; width: 40px;" ></button>
           </div>
           <br><br><br>
            <p-carousel [value]="modules" [numVisible]="3" [numScroll]="3" [circular]="false" [responsiveOptions]="carouselResponsiveOptions">
                <ng-template let-module pTemplate="item">
                        <div class="border-round m-2 text-center p-2" style="border: 1px solid var(--surface-d)">
                            <div class="my-5">
                                <img src="assets/layout/images/logo-no-background-jaune.png" alt="logo" class="shadow-4" width="50%"/>
                            </div>
                            <div>
                                <h5 class="mb-1">{{module.nom}}</h5>
                                <h6 class="mt-0 mb-3">${{module.prix}}</h6>
                                <div class="my-5">
                                    <button pButton pRipple icon="pi pi-trash" class="mr-2 p-button-rounded p-button-danger" (click)="onDelet(module.id)"></button>
                                    <button pButton pRipple icon="pi pi-cog" class="p-button-rounded p-button-info" (click)="editProduct(module)"></button>
                                </div>
                               
                            </div>
                        </div>
                </ng-template>
            </p-carousel>
            <p-dialog [(visible)]="deleteDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
                <div class="flex align-items-center justify-content-center">
                    <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                    <span *ngIf="product">Are you sure you want to delete <b>{{module.nom}}</b>?</span>
                </div>
                <ng-template pTemplate="footer">
                    <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="deleteDialog = false"></button>
                    <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="onDelet(module.id)"></button>
                </ng-template>
            </p-dialog>
        </div>
    </div>
    <!--add-->
    <p-dialog [(visible)]="DialogAdd" [style]="{width: '600px'}" header="Add module" [modal]="true" class="p-fluid">
        <ng-template pTemplate="content" [(visible)]="DialogAdd">
            <div class="field">
                <label for="nom">Nom de module</label>
                <input type="text" pInputText id="nom" name="nom"  [(ngModel)]="module.nom" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !module.nom}"/>
                <small class="ng-dirty ng-invalid" *ngIf="submitted && !module.nom">Non de module is required.</small>
            </div>
            <div class="field">
                <label for="prix">Prix</label>
                <input type="text" pInputText id="prix"  name="prix"  [(ngModel)]="module.prix" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !module.prix}"/>
                <small class="ng-dirty ng-invalid" *ngIf="submitted && !module.prix">lastname is required.</small>
            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
            <button  pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="AddModules($event)" ></button>
            
        </ng-template>
       

    </p-dialog>
