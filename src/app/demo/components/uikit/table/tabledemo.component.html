<div class="grid">
	<div class="">
		<div class="card">
			<h5>Demandes des Admins</h5>
			<p-table #dt1 [value]="admins" dataKey="id" [rows]="4" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['email']" responsiveLayout="scroll">
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
					<!--	<button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>-->
						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search ..." class="w-full"/>
						</span>
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th style="min-width: 6rem">
							<div class="flex justify-content-between align-items-center">
								Id
							</div>
						</th>
						<th style="min-width: 6rem">
							<div class="flex justify-content-between align-items-center">
								Nom
							</div>
						</th>
						<th style="min-width: 6rem">
							<div class="flex justify-content-between align-items-center">
								Prénom
								<!--	<ng-template pTemplate="header">
										<div class="px-3 pt-3 pb-0">
											<span class="font-bold">Agent Picker</span>
										</div>
									</ng-template>
									<ng-template pTemplate="filter" let-value let-filter="filterCallback">
										<p-multiSelect [ngModel]="value" [options]="representatives" placeholder="Any" (onChange)="filter($event.value)" optionLabel="name">
											<ng-template let-option pTemplate="item">
												<div class="p-multiselect-representative-option">
													<img [alt]="option.label" src="assets/demo/images/avatar/{{option.image}}" width="32" style="vertical-align: middle" />
													<span class="ml-2">{{option.name}}</span>
												</div>
											</ng-template>
										</p-multiSelect>
									</ng-template>-->
							</div>
						</th>
						<th style="min-width: 6rem">
							<div class="flex justify-content-between align-items-center">
								Email
								<p-columnFilter type="text" field="admin.firstname" display="menu" placeholder="Search by name"></p-columnFilter>
							</div>
						</th>
						<th style="min-width: 6rem">
							<div class="flex justify-content-between align-items-center">
								Société 

								<!--<p-columnFilter field="status" matchMode="equals" display="menu">
									<ng-template pTemplate="filter" let-value let-filter="filterCallback">
										<p-dropdown [ngModel]="value" [options]="statuses" (onChange)="filter($event.value)" placeholder="Any" [style]="{'min-width': '12rem'}" >
											<ng-template let-option pTemplate="item">
												<span [class]="'customer-badge status-' + option.value">{{option.label}}</span>
											</ng-template>
										</p-dropdown>
									</ng-template>
								</p-columnFilter>-->
							</div>
						</th>
						<th style="min-width: 6rem">
							<div class="flex justify-content-between align-items-center">
								Domaine

								<!--<p-columnFilter field="activity" matchMode="between" display="menu" [showMatchModes]="false" [showOperator]="false" [showAddButton]="false">
									<ng-template pTemplate="filter" let-filter="filterCallback">
										<p-slider [ngModel]="activityValues" [range]="true" (onSlideEnd)="filter($event.values)" styleClass="m-3" [style]="{'min-width': '12rem'}" ></p-slider>
										<div class="flex align-items-center justify-content-between px-2">
											<span>{{activityValues[0]}}</span>
											<span>{{activityValues[1]}}</span>
										</div>
									</ng-template>
								</p-columnFilter>-->
							</div>
						</th>
						<th style="min-width: 6rem">
							<div class="flex justify-content-between align-items-center">
								Matricule
							</div>
						</th>
						<th style="min-width: 6rem">
							<div class="flex justify-content-between align-items-center">
								Patente
							</div>
						</th>
					<th style="min-width: 6rem">
						<div class="flex justify-content-between align-items-center">
							Logo
						</div>
					</th>
						<th style="min-width: 6rem">
							<div class="flex justify-content-between align-items-center">
									Compte A/D
							</div>
						</th>
						<th style="min-width: 6rem">
							Valider
						</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-admin>
					<tr >
						<td>{{ admin.id}}</td>
						<td>{{ admin.firstname}}</td>
						<td>{{ admin.lastname}}</td>
						<td>{{ admin.email}}</td>
						<td>{{ admin.company}}</td>
						<td>{{ admin.domain}}</td>
						<td>{{ admin.matricule}}</td>
						<td><img class="fit-picture"
							[src]="'http://localhost:8098/api/v1/auth/files/' + admin.batinda" style="height: 50px; width: 50px;"   alt="image"></td>
							<td><img class="fit-picture"
								[src]="'http://localhost:8098/api/v1/auth/files/'+admin.logo " style="height: 50px; width: 50px;"   alt="imagelogo"></td>
						<td>
							
							<label   >
                                <p-inputSwitch (onChange)="updateenabled(admin.id)" *ngIf="!admin.enabled ; else enabled" ></p-inputSwitch>
								<span ></span>
								<ng-template #enabled>
									<p-inputSwitch (onChange)="updatenotenabled(admin.id)"   [(ngModel)]="checked"></p-inputSwitch>
								</ng-template>
							  </label>
						</td>
						<td>
						  <div class="example-button-container">
							<button *ngIf="!admin.enabled ; else disabled" pButton pRipple icon="pi pi-check" class="p-button-rounded p-button-success mr-2" (click)="validationcompte(admin.id)" ></button>
							<ng-template #disabled>
							<button pButton pRipple disabled="true" icon="pi pi-check" class="p-button-rounded p-button-success mr-2"  ></button>
						</ng-template>
						</div>           
						  </td>  
					</tr>

						<td>
							{{ tempuser.id}}
						</td>

							<span class="image-text ml-2">{{customer.country.name}}</span>
						</td>
						<td>
							<img [alt]="customer.representative.name" src="assets/demo/images/avatar/{{customer.representative.image}}" width="32" style="vertical-align: middle"/>
							<span class="image-text ml-2">{{customer.representative.name}}</span>
						</td>
						<td>
							{{customer.date | date: 'MM/dd/yyyy'}}
						</td>
						<td>
							{{customer.balance | currency:'USD':'symbol'}}
						</td>
						<td>
							<span [class]="'customer-badge status-' + customer.status">{{customer.status}}</span>
						</td>
						<td>
							<p-progressBar [value]="customer.activity" [showValue]="false" [style]="{'height': '0.5rem'}"></p-progressBar>

							<i class="pi" [ngClass]="{'true-icon pi-check-circle text-green-500': customer.verified, 'false-icon pi-times-circle text-pink-500': !customer.verified}"></i>
						</td>
					</tr>-->
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="8">No Admins</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="8">Loading Admins data. Please wait.</td>
					</tr>
				</ng-template>
    		</p-table>
		</div>
