<div class="grid p-fluid">
	<div class="col-12 md:col-6">
		<div class="card">
			

			<h5>Informations personnelles</h5>
			<div class="grid formgrid">
				<div class="col-12 mb-2 lg:col-4 lg:mb-0">
					<span class="p-input-icon-left">
						<i class="pi pi-user"></i>
						<input type="text" name="firstname" [(ngModel)]="client.firstname" pInputText placeholder="Nom"/>
					</span>
				</div>
				<div class="col-12 mb-2 lg:col-4 lg:mb-0">
					<span class="p-input-icon-left">
						<i class="pi pi-user"></i>
						<input type="text" name="lastname" [(ngModel)]="client.lastname" pInputText placeholder="Prénom"/>
					</span>
				</div>
				<div class="col-12 mb-2 lg:col-4 lg:mb-0">
					<span class="p-input-icon-left">
						<i class="pi pi-phone"></i>
						<input id="telephone" type="text"   name="telephone" [(ngModel)]="client.telephone"  pInputText placeholder="Téléphone"/>
					</span>
				</div>
			</div>
			<h5>Email</h5>
			<span class="p-float-label">
				<input name="email" [(ngModel)]="client.email" id="email" type="text" pInputText>
				<label for="float-input"></label>
			</span>
			<h5>Mot de passe </h5>
			<span class="p-float-label">
				<p-password id="password"   name="password" [(ngModel)]="admin.password"   [toggleMask]="true" ></p-password>

				<label for="float-input"></label>
			</span>
			<h5>Société</h5>
			<span class="p-float-label">
				<input name="company" [(ngModel)]="client.company" id="company" type="text" pInputText>
				<label for="float-input"></label>
			</span>
			<h5>Domaine</h5>
			<span class="p-float-label">
				<input name="domain" [(ngModel)]="client.domain" id="domain" type="text" pInputText>
				<label for="float-input"></label>
			</span>
			<h5>Adresse</h5>
			<span class="p-float-label">
				<input id="adresse" type="text"  name="adresse" [(ngModel)]="client.adresse" placeholder="Adresse"  pInputText>
				<label for="float-input"></label>
			</span>
			<h5>Ville</h5>
			<span class="p-float-label">
				<input id="ville" type="text"  name="ville" [(ngModel)]="client.ville" placeholder="Ville" pInputText>
				<label for="float-input"></label>
			</span>
			<h5>Pays</h5>
			<p-autoComplete [(ngModel)]="client.pays" [(ngModel)]="selectedCountryAdvanced" [suggestions]="filteredCountries" (completeMethod)="filterCountry($event)" field="name" [dropdown]="true">
			</p-autoComplete>
			
		<!--	<h5>Calendar</h5>
			<p-calendar [showIcon]="true" inputId="icon"></p-calendar>-->

			<h5>Nombre des employées</h5>
			<p-inputNumber [(ngModel)]="client.nbEmployer" mode="decimal" [showButtons]="true" [min]="0" [max]="100">
			</p-inputNumber>
			<h5>Matricule fiscale</h5>
			<span class="p-float-label">
				<input  id="matricule" type="text"  name="matricule" [(ngModel)]="admin.matricule" pInputText>
				<label for="float-input"></label>
			</span>
			<!--<h5>Chips</h5>
			<p-chips></p-chips>-->
		</div>

		
	</div>

	<div class="col-12 md:col-6">
		<div class="card">
			
				<h5>Patente</h5>
				<input type="file" class="form-control" id="formFileSm" pInputText name="batinda" [(ngModel)]="admin.batinda"   required  onchange="console.log(event.target.files)" (change)="onSelectedfile($event)" >

				<h5>Logo</h5>
				<div class="olfa">
					<input class="form-control" id="formFileSm" pInputText name="logo" [(ngModel)]="admin.logo" type="file"  required  onchange="console.log(event.target.files)" (change)="onSelectedImage($event)" >
